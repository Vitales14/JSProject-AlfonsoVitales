<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&family=Palanquin+Dark&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logito.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <title>Full Designs</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg bg-light ms-5" id="switch">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./images/logito.png" alt="logoEmpresa" width="24" height="24">
                FULL DESIGNS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown ps-5">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Artículos
                          </a>
                          <ul class="dropdown-menu" id="dd1">
                            <li><a class="dropdown-item" href="#">Ropa</a></li>
                            <li><a class="dropdown-item" href="#">Calzado</a></li>
                            <li><a class="dropdown-item" href="#">Accesorios</a></li>
                          </ul>
                        </li>
                        <li class="nav-item dropdown ps-5">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Redes Sociales
                          </a>
                          <ul class="dropdown-menu" id="dd2">
                            <li><a class="dropdown-item" href="https://facebook.com" target="_blank">Facebook <img src="./images/redesSociales/facebook.png" alt="redSocial-facebook" width="20" height="20"></a></li>
                            <li><a class="dropdown-item" href="https://instagram.com" target="_blank">Instagram <img src="./images/redesSociales/instagram.webp" alt="redSocial-instagram" width="20" height="20"></a></li>
                          </ul>
                        </li>
                        <a href="#" class="btn btn-outline-secondary ms-5" id="botoncito">Dark Mode</a>
                    </ul>
                </div>
            </div>
            <button id="boton-carrito"><i class="fas fa-shopping-cart d-flex flex-nowrap"></i><span id="contadorCarrito">0</span></button>
        </nav>
    </header>
    
    <!--MAIN-->
    <main>
      <div class="row">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/banner/banner1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/banner/banner2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/banner/banner3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
          <div class="col text-center pt-3">
              <h3>Envíos gratis durante todo el mes de Octubre, ¡APROVECHA!</h3>
              <img src="./images/delivery.png" alt="Imagen de envíos" width="150">
          </div>
          <div class="col pt-3 text-center pt-4">
              <h3>Por apertura, toda la tienda con:</h3>
              <img src="./images/descuento.png" alt="" width="200">
          </div>
      </div>  <!--PRODUCTOS A VENDER-->
      <div class="row textinHead ms-5 ps-5 pt-5">
        <div id="contenedor-productosHombre" class="d-flex flex-row flex-wrap ms-4">

        </div>
      </div>
      <div class="modal-contenedor">
        <div class="modal-carrito">
          <h3>Carrito</h3>
          <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
          <div id="carrito-contenedor">

          </div>
          <p class="precioProducto"> Precio total: $<span id="precioTotal">0</span></p>
          <button id="vaciar-carrito" class="boton-agregar me-5">Vaciar carrito</button>
          <button id="comprar-carrito" class="boton-agregar ms-5">Comprar</button>
        </div>
      </div> 
    </main> 
<script src="./codigo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
